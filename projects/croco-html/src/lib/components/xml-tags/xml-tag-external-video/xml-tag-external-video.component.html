@switch (_block.type) {
  @case (ExternalVideoSupportedTypes.VkVideo) {
    <vk-video-player [link]="_block.link"></vk-video-player>
  }
  @case (ExternalVideoSupportedTypes.Youtube) {
    <youtube-video-player [link]="_block.link"></youtube-video-player>
  }
  @case (ExternalVideoSupportedTypes.Code) {
    <code-video [code]="_block.iframe"></code-video>
  }
}
