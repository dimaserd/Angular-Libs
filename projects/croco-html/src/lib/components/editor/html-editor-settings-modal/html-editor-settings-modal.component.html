<div mat-dialog-title>Настройки редактора</div>
<div mat-dialog-content class="editor-settings" [formGroup]="form">
  <mat-form-field style="margin-top: 20px">
    <mat-label>
      Идентификатор приложения
    </mat-label>
    <input matInput formControlName="applicationId">
  </mat-form-field>

  <div>
    <mat-label>
      Использовать приватные файлы
    </mat-label>
    <mat-checkbox
      formControlName="usePrivateFiles">
    </mat-checkbox>
  </div>

</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end">
  <button mat-raised-button color="warn" (click)="cancel()" >Отмена</button>
  <button mat-raised-button color="primary" (click)="setSettings()">Сохранить</button>
</div>
