<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab>
    <ng-template mat-tab-label>
      <svg class="custom-icon" width="32" height="26">
        <use [attr.xlink:href]="'visual-editor-tab' | spriteIconPath"></use>
      </svg>
    </ng-template>

    <div style="height: 20px;"></div>

    <croco-visual-editor #visualEditor
      [useHtmlRaw]="true"
      [html]="html"
      (onHtmlChanged)="onHtmlChangedHandler($event)"
      (rendered)="visualEditorRenderedHandler()">
    </croco-visual-editor>

    <div style="height: 20px;"></div>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <svg class="custom-icon" width="32" height="26">
        <use [attr.xlink:href]="'source-code-tab' | spriteIconPath"></use>
      </svg>
    </ng-template>

    <div style="height: 10px;"></div>
    @if (visualEditorRendered) {
      <div>
        <mat-form-field class="w-100">
          <mat-label>Исходный код</mat-label>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            placeholder="Исходный код" [(ngModel)]="html"
          (ngModelChange)="textAreaModelChangedHandler()"></textarea>
        </mat-form-field>
      </div>
    }

    <button (click)="copyMarkUp()"
      mat-raised-button color="primary">
      Копировать разметку
    </button>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <svg class="custom-icon" width="32" height="30">
        <use [attr.xlink:href]="'viewer-tab' | spriteIconPath"></use>
      </svg>
    </ng-template>


    <mat-card style="padding: 2px;" class="mat-card">
      <mat-card-content>
        <croco-html-view [html]="html">
        </croco-html-view>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
