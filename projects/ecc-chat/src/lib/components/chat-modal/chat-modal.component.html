<div class="chat-modal-header">
  <span>Чат {{data.chatName}}</span>

  <button (click)="dialogRef.close()" type="button" class="cancel-button">
    <svg>
      <use [attr.xlink:href]="'telegram-x' | chatSymbolSprite"></use>
    </svg>
  </button>
</div>
@if (data.chatId | pipeMapper: hasChatId) {
  <ecc-chat-main [chatId]="data.chatId"></ecc-chat-main>
}
