<div class="chat-modal-header">
  <span>Чат {{ data.chatName }}</span>

  <button
    (click)="dialogRef.close(data.draftMessage)"
    type="button"
    class="cancel-button"
  >
    <svg>
      <use [attr.xlink:href]="'telegram-x' | chatSymbolSprite"></use>
    </svg>
  </button>
</div>
@if (data.chatId | pipeMapper: hasChatId) {
<ecc-chat-main
  [chatId]="data.chatId"
  [draftMessage]="data.draftMessage"
  (draftMessageEvent)="data.draftMessage = $event"
></ecc-chat-main>
}
