@if (_chatLogicService.chatChanges$ | async; as chatInfo) {
<div class="chat-info">
  <button class="chat-info-button" (click)="openChatInfo(chatInfo)">
    <ecc-chat-short-info [chatInfo]="chatInfo"></ecc-chat-short-info>
  </button>

  <div class="controls">
    @if (showFullscreenButton) {
    <button class="fullscreen-button" (click)="openFullscreen.emit()">
      <mat-icon fontIcon="fullscreen"></mat-icon>
    </button>
    } @if (showCloseChatButton) {
    <button class="close-chat-button" (click)="closeChat.emit()">
      <svg class="close-chat-button-icon">
        <use [attr.xlink:href]="'telegram-x' | chatSymbolSprite"></use>
      </svg>
    </button>
    }
  </div>
</div>
}
