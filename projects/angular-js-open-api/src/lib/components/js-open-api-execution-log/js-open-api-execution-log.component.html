<mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Лог {{log.loggedOnUtc}}
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <h6>Название события: {{log.eventIdName}}</h6>

  @if (viewModel.dataJson) {
    <div >
      <h6>Лог Json</h6>
      <pre>
        {{viewModel.dataJsonShort}}
      </pre>
    </div>
  }

  @if (viewModel.dataJson) {
    <button (click)="copyDataJson()" mat-raised-button color="primary">Скопировать лог</button>
  }
</mat-expansion-panel>
