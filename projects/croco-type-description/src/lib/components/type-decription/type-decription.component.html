<form class="example-form example-full-width">
    <mat-form-field class="example-full-width">
      <mat-label>Название типа</mat-label>
      <input (input)="setValue($event)" matInput placeholder="Название типа" value="{{typeDisplayFullName}}">
    </mat-form-field>
</form>

<section>
  <div class="example-button-row">
    <button (click)="getType()" mat-raised-button color="primary">Поиск</button>
  </div>
</section>

<div style="height: 20px;">

</div>

@if (result) {
  <div>
  <h6>Главный тип данных</h6>
  <croco-type-decription-class *ngFor="let type of types" [type]="type" [wholeResult]="result"></croco-type-decription-class>
</div>
}
