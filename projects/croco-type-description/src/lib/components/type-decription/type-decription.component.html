<form class="example-form example-full-width">
  <mat-form-field class="example-full-width">
    <mat-label>Название типа</mat-label>
    <input (input)="setValue($event)" matInput placeholder="Название типа" value="{{typeDisplayFullName}}">
  </mat-form-field>
</form>

<div>
  <button (click)="getType()" mat-stroked-button color="primary">Поиск</button>
</div>

<div style="height: 20px;">
</div>

@if (result) {
<div>
  <h6>Главный тип данных</h6>
  @for (type of types; track type.typeDisplayFullName) {
  <croco-type-decription-class [type]="type" [wholeResult]="result"></croco-type-decription-class>
  }
</div>
}
